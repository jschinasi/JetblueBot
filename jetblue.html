<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetBlue Check-in</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        input[type="text"],
        input[type="time"],
        input[type="submit"],
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>JetBlue Check-in</h1>
        <form action="/submit" method="POST">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="confirmation_code">Confirmation Code</label>
            <input type="text" id="confirmation_code" name="confirmation_code" required>

            <label for="checkin_time">Check-in Time</label>
            <input type="time" id="checkin_time" name="checkin_time" required>

            <label for="checkin_type">Check-in Type</label>
            <select id="checkin_type" name="checkin_type" required>
                <option value="domestic">Domestic</option>
                <option value="international">International</option>
            </select>

            <input type="submit" value="Schedule Check-in">
        </form>
    </div>
</body>

</html>
